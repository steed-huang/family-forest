<!DOCTYPE html>
<html>
  <head>
    <title>Family Forest</title>
    <script src="https://unpkg.com/@magicleap/prismatic"></script>
    <script src="js/three.min.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="title">
      <h1>Tree Creator</h1>
    </div>
    <div id="sideBar">
      <div class="button" onclick="getMenu(0)">
        <p>STYLE</p>
      </div>
      <div class="button" onclick="getMenu(1)">
        <p>PERSON</p>
      </div>
      <div class="button" onclick="getMenu(2)">
        <p>INFO</p>
      </div>
      <div class="button" onclick="getMenu(3)">
        <p>OTHER</p>
      </div>
    </div>
    <div id="popup"></div>
    <div id="viewer"></div>
    <div id="infoPopup">
      <h1 class="infoTitle">Name</h1>
      <p class="info">Age:</p>
      <p class="info">Gender:</p>
      <p class="info">Tree Style:</p>
      <p class="info">Description:</p>
    </div>
    <button type="button" id="infoButton" onclick="toggleInfo()">I</button>
    <button type="button" id="plantButton" onclick="plantTree()">PLANT</button>
  </body>
</html>
